version: '2.3'
services:
  mysql:
    image: mysql:5.7.20
    container_name: wso2sp-mysql
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql/scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 30s
      timeout: 60s
      retries: 5
  editor:
    image: borck/wso2sp-editor:4.4.0
    container_name: wso2sp-editor
    ports:
      - "9743:9743"
      - "9390:9390"
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9743"]
      interval: 10s
      timeout: 120s
      retries: 5
  worker:
    image: borck/wso2sp-worker:4.4.0
    container_name: wso2sp-worker
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9090"]
      interval: 10s
      timeout: 120s
      retries: 5
    volumes:
       - ./worker:/home/wso2carbon/wso2-config-volume
    depends_on:
      mysql:
        condition: service_healthy
  dashboard:
    image: borck/wso2sp-dashboard:4.4.0
    container_name: wso2sp-dashboard
    ports:
      - "9643:9643"
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9643"]
      interval: 10s
      timeout: 120s
      retries: 5
    depends_on:
      worker:
        condition: service_healthy
    volumes:
      - ./dashboard:/home/wso2carbon/wso2-config-volume
